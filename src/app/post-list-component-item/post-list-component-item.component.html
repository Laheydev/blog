<li class='list-group-item' [ngClass]="{'list-group-item-success': loveIts>0, 'list-group-item-danger': loveIts<0 }">
    <div class='row'>
        <div class="col-6">
            <h1>{{title}}</h1>
        </div>
        <div class="col-6">
            <div class='text-right'>{{ created_at | date:'short' }}</div>
        </div>
        <div class="col-12">
            <p>{{ content }}</p>
        </div>

        <div class="col-12"><button (click)='addLike()' class='btn btn-success' style="font-weight: bold;">Love it!</button>
            <button (click)='removeLike() ' class='btn btn-danger ml-2' style="font-weight: bold;">Don't love it !</button></div>

    </div>
</li>
